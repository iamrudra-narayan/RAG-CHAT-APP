<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./static/css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-upload"></i>
            </button>
            <a class="navbar-brand" href="#">
                <img src="./static/img/kirloskar.jpg" alt="myGPT">
            </a>
        </div>
    </nav>
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <h5>Existing Document(s)</h5>
            <select id="historyList" class="form-select mb-3">
                <option value="" disabled selected>Select a file</option>
                <!-- Options will be appended here -->
            </select>
            <button class="btn btn-secondary mb-5" id="selectButton"><b>Select</b></button>
            <h5>Upload PDF</h5>
            <input type="file" id="pdfUpload" class="form-control mb-3" accept="application/pdf">
            <button class="btn btn-primary mb-3" id="uploadButton"><b>Upload</b></button>
            <div id="loading-upload" class="loading" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="uploadError" class="alert alert-danger" role="alert">
                <!-- Error messages will be displayed here -->
            </div>
            <div id="uploadSuccess" class="alert alert-success" role="alert" style="display: none;">
                <!-- Success message will be displayed here -->
            </div>
        </div>
        <div class="chat-container" id="chatContainer">
            <div id="chatBox" class="chat-box">
                <!-- Chat messages will be displayed here -->
            </div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span id="processing" class="visually-hidden">Processing...</span>
                </div>
            </div>
            <div class="input-group mb-5">
                <input type="text" id="messageInput" class="form-control form-control-lg" placeholder="Enter Question">
            </div>
        </div>
        <div class="select-file-message" id="selectFileMessage">
            <b>Please select a file to start chatting with me.</b>
        </div>
    </div>

    <script src="./static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
